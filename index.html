<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Extra meta tags -->
    <meta property="og:image" content="static/icon.png"/>
    <meta name="description" content="gifs with emojis">
    <meta name="author" content="mobeets">
    <link rel="icon" href="static/favicon.ico">
    <title>gifmoji</title>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    
    <!-- Javascript -->
    <script type='text/javascript' src="static/js/jquery.min.js"></script>
    <script type='text/javascript' src="static/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="static/js/gif.js"></script>
    <script type='text/javascript' src="static/js/p5.min.js"></script>
    <script type='text/javascript' src="static/js/p5.dom.js"></script>
    <script type='text/javascript' src="static/js/gifmoji.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bungee+Hairline|Raleway|Playfair+Display:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gifmoji</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <!--<li class="active"><a href="#">Home</a></li>-->
            <li><a href="https://mobeets.github.io">mobeets</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container"><br>
      <div class="row">
        <!--<div class="col-md-2"></div><br>-->
        <!-- <div class="col-md-6"> -->
          <div class="btn-toolbar" role="toolbar" aria-label="button groups">
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-success btn-lg recording-status">Record</button>
            </div>
            <div class="btn-group mr-2 btn-slider" role="group" aria-label="Second group">
              <!-- <button type="button" class="btn btn-light btn-sm btn-slider"> -->
                <div class="slider-container">
                Resolution <input type="range" min="1" max="4" value="2" class="slider" id="slider-scale">
                </div>
              <!-- </button> -->
            </div>
            <div class="btn-group mr-2 btn-slider" role="group" aria-label="Second group">
              <!-- <button type="button" class="btn btn-light btn-sm btn-slider"> -->
                <div class="slider-container">
                Size <input type="range" min="-5" max="2" value="-4" class="slider" id="slider-size">
                </div>
              <!-- </button> -->
            </div>

            <div class="btn-group mr-2 btn-slider" role="group" aria-label="Second group">
              <!-- <button type="button" class="btn btn-light btn-sm btn-slider"> -->
                <div class="slider-container">
                Grid size <input type="range" min="1" max="4" value="2" class="slider" id="slider-grid">
              </div>
              <!-- </button> -->
            </div>
          </div>
        </div>
      </div>
      <div id="sketch-holder"></div><br>
      <div id="gif-container"></div>
      <span id="size-status"></span>
    </div>
  </body>
</html>
